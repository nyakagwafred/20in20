<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Our Planet</title>
</head>
<body>
    <h1>The Planetary System</h1>
    <div class="container" id="container">
      <div class="circle" id="circle-mercury"></div>
      <div class="circle" id="circle-venus"></div>
      <div class="circle" id="circle-earth"></div>
      <div class="circle" id="circle-sun"></div>

      <div class="pointer-container" id="jupiter">
        <span class="pointer">Jupiter</span>
      </div>

      <div class="pointer-container" id="mars">
        <span class="pointer">Mars</span>
      </div>

      <div class="pointer-container" id="earth">
        <span class="pointer">Earth</span>
      </div>

      <div class="pointer-container" id="venus">
        <span class="pointer">Venus</span>
      </div>

      <div class="pointer-container" id="mercury">
        <span class="pointer">Mercury</span>
      </div>
     
    </div>
    <script src="script.js"></script>
</body>
</html>
