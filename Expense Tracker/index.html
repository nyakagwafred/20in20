<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Income/Expense Tracker</title>
</head>
<body>
    <h2>Income Expense Tracker</h2>
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">KES 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+KES0.00</p>         
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-KES0.00</p>         
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">Cash <span>-KES400</span><button 
          class="delete-btn">X</button></li> -->
      </ul>
      <h3>Add new Transaction</h3>

      <form id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter text...">
        </div>

        <div class="form-control">
          <label for="amount">Amount <br />
          (negative - expense, positive - income)</label>
          <input type="number" id="amount" placeholder="Enter amount" />
        </div>
        <button class="btn" id="btn">Add transaction</button>
      </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
